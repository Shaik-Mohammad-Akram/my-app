<h1>Vehicles</h1>
<input type="text" name="" id="" [(ngModel)]="term" (keyup)="filter()"> 
<select  [(ngModel)]="column">
    <option>Vehicle</option>
    <option >manufacturer</option>
    <option >model</option>
    <option >type</option>
    <option >fuel</option>
    <option >cost</option>
    
</select>
<select  [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>
<button class="btn btn-primary" (click)="sort()">Sort</button>

<select  [(ngModel)]="limit">
    <option>10</option>
    <option >20</option>
    <option >30</option>
    <option >40</option>
    <option >50</option>
    <option >60</option>
    
</select>
<select  [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>
    <option >5</option>
    <option >6</option>
</select>
<button class="btn btn-primary" (click)="pagination()">pagination</button> &nbsp;
<button class="btn btn btn-primary" routerLink="/dashboard/create-vehicle">Create-vehicle</button>

<table class="table table-dark table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>S no</th>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Cost</th>
            <th>Image</th>
           
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles,let i=index">
            <td>{{i+1}}</td>
            <td>{{ vehicle.Vehicle}}</td>
            <td>{{ vehicle.manufacturer}}</td>
            <td>{{ vehicle.model}}</td>
            <td>{{ vehicle.type}}</td>
            <td>{{ vehicle.fuel}}</td>
            <td>{{vehicle.cost}}</td>
            <td><img src={{vehicle.image}} alt=""></td>
            <td><button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehicle.id}}"><i class="bi bi-eye-fill"></i></button></td>
            <td><button class="btn btn-info" routerLink="/dashboard/edit-vehicle/{{vehicle.id}}"><i class="bi bi-pencil-square"></i></button></td>
            <td><button class="btn btn-danger" (click)="delete(vehicle.id)"><i class="bi bi-trash"></i></button></td>

        </tr>
    </tbody>
</table>
