<div class="main">
    <div class="left">
        <input type="text" name="" id="" placeholder="Search"  [(ngModel)]="text" (keyup)="search()"> &nbsp; &nbsp;<button class="btn btn-primary" (click)="free()">Only free Delivery</button> <br> <br>
        <button class="btn btn-warning" (click)="sort1()">price low to high</button>  &nbsp; <button class="btn btn-warning" (click)="sort2()">price high to low</button>   &nbsp; <button class="btn btn-warning" (click)="sort3()">rating low to high</button>  &nbsp; <button class="btn btn-warning" (click)="sort4()" >rating high to low</button>
        <br><br>
        <button class="btn btn-info" (click)="discount()">Apply 50% discount</button>  &nbsp; &nbsp;  <button class="btn btn-info" (click)="delivery()">price with delivery charges</button>
        <br><br>
        <button class="btn btn-dark" (click)="sum()">Total Price</button>  &nbsp; &nbsp; <button class="btn btn-dark" (click)="cart()">Total cart items</button>
       
    </div>
    <div class="right">
        <label for="">Name:</label>
        <input type="text" name="" id="" [(ngModel)]="productname"> <br> <br>
        <label for="">Price:</label>
        <input type="number" name="" id="" [(ngModel)]="price" ><br> <br>
        <label for="">Rating:</label>
        <input type="number" name="" id="" [(ngModel)]="rating"><br> <br>
        <label for="free">Free delivery:</label> &nbsp;
        <input type="radio" name="free" id="free" [(ngModel)]="delivery1" value="true"> YES
        <input type="radio" name="free" id="free" [(ngModel)]="delivery1" value="false"> NO
        <br> <br>
        <button class="btn btn-success" (click)="add()">Add to Cart</button>
    </div>
</div>

<table  class="table table-dark table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>S no</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products,let i=index">
            <td>{{i+1}}</td>
            <td>{{ product. productname}}</td>
            <td>{{ product.price}}</td>
            <td>{{ product.rating}}
                <app-rating [rating]="product.rating"></app-rating>
            </td>
            <td>{{ product.freedelivery}}</td>
            <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>

        </tr>
    </tbody>
</table>
