<div class="container">
    <div class="operations">
        <input type="text" placeholder="search Student" [(ngModel)]="term" (keyup)="filter()">
        <b>Column:</b><select  [(ngModel)]="column">
            <option>name</option>
            <option>phone</option>
            <option>city</option>
            <option>dob</option>
            <option>email</option>
            <option>school_name</option>
            <option>school_city</option>
            
        </select>
       <b>Order:</b> <select  [(ngModel)]="order">
            <option>asc</option>
            <option>desc</option>
        </select>
        <button class="btn btn-primary" (click)="sort()">Sort</button>
        
        <select  [(ngModel)]="limit">
            <option>10</option>
            <option >20</option>
            <option >30</option>
            <option >40</option>
            <option >50</option>
            <option >60</option>
            
        </select>
        <select  [(ngModel)]="page">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
        </select>
        <button class="btn btn-primary" (click)="pagination()">pagination</button> &nbsp;
        <button class="btn btn btn-primary" routerLink="/dashboard/create-studentid">New StudentID</button>
    </div>
    <div class="cards" *ngFor="let student of students" >

     <div class="left">
        <img src="{{student.school_logo}}" alt="" id="logo">
        <br>
        <img src="{{student.profile_picture}}" alt="" id="pp">
     
     </div>
       <div class="right">
       <header>
        <h5>{{student.school_name}}</h5>
       <div class="details">
        <p>City:{{student.school_city}}</p>
        <p>Pin:{{student.school_pin}}</p>
       </div>
       </header>
       <main>
        <p>NAME:{{student.name}}</p>
        <p>PHONE:{{student.phone}}</p>
        <p>DOB:{{student.dob}}</p>
        <p>CITY:{{student.city}}</p>
        <p>EMAIL:{{student.email}}</p>
       </main>
       <footer>
        <button class="btn btn-warning" id="view" routerLink="/dashboard/student-details/{{student.id}}">view</button>
        <button class="btn btn-primary" id="edit" routerLink="/dashboard/edit-student-details/{{student.id}}" >edit</button>
        <button class="btn btn-danger" id="del" (click)="delete(student.id)">delete</button>
       </footer>
       </div>
