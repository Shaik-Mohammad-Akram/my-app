<h1>ACCOUNT DETAILS</h1>
<label for="">Filter:</label>
<input type="text" name="" id="" placeholder="search" [(ngModel)]="term" (keyup)="filter()">
 &nbsp;&nbsp;<select [(ngModel)]="column">
    <option >account_name</option>
    <option >available_balance</option>
    <option >account_number</option>
    <option >city</option>
</select>&nbsp;
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>&nbsp;
<button class="btn btn-primary" (click)="sort()">Sort</button>
&nbsp;
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>
&nbsp;
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>&nbsp;
<button class="btn btn-primary" (click)="pagination()">Pagination</button>
<table class="table table-dark table-striped table-hover table-bordered">
    <thead>
        <tr>
            <td>S No</td>
            <td>Account Name</td>
            <td>Available Balance</td>
            <td>A/c Number</td>
            <td>City</td>
            <td>PP</td>
            <td>Actions</td>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts,let i=index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img src={{account.profie_picture}} alt=""></td>
            <td><button class="btn btn-danger" (click)="delete(account.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
    </tbody>
</table>
