<h1 style="color: greenyellow;">Employees Data</h1>
<button class="btn btn-info" (click)="hike()" >Add 50k Hike </button>
<input type="text" name="" id="" placeholder="Enter keyword to search" [(ngModel)]="text" (keyup)="search()">
<select name="" id="" [(ngModel)]="role" (change)="roleFilter()">
    <option value="UIDeveloper">UIDeveloper</option>
    <option value="Software Developer">Software Developer</option>
    <option value="Data engineer">Data engineer</option>
    <option value="Testing Engineer">UIDeveloperTesting Engineer</option>
</select>
<button class="btn btn-primary" (click)="sort()">Packages High to Low</button>
<button class="btn btn-warning" (click)="cost()">Cost of Company</button><br>
<label for="" >Name</label> 
<input type="text" [(ngModel)]="name"> <br>
<label for="">Experience</label>
<input type="number" [(ngModel)]="experience"> <br>
<label for=""> Package</label>
<input type="number" [(ngModel)]="package"><br>
<label for="">Role</label>
<input type="text" [(ngModel)]="role"> <br>
<button class="btn btn-primary" (click)="add()" >Add Employee</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>S no</th>
            <th> Name</th>
            <th>Experience</th>
            <th>Package</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees,let i=index">
            <td>{{i+1}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.experience}}</td>
            <td>{{employee.package}}</td>
            <td>{{employee.role}}</td>
            <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
